<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <!-- Local CSS -->
    <link rel="stylesheet" href="style.css">

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css?family=Josefin+Sans|Pacifico|Spicy+Rice&display=swap" rel="stylesheet">

    <title>BMI Calculator by J</title> 
  </head>
  <body>

    <div class="intro_text">
        <h1>BMI Calculator by J</h1> 
        <!-- spicerice -->
    </div>

    <div class="main_input">

        <h2>Please fill up your weight and height below.</h2>
        <div class="input_section">
            <input class="form-control input_item" type="text" placeholder="Weight(KG)" id="weight">
            <input class="form-control input_item" type="text" placeholder="Height(CM)" id="height">
            <button type="button" onclick="getInputValue()" class="btn btn-outline-dark input_item">Calculate</button>
        </div>

        <div class="result_section">
            <h2 id="result">Your Result Here</h2>
            <h2 id="note"></h2>
        </div>
    </div>

    <div class="footer">
        <h1>2020</h1>
    </div>
   

    <!-- Optional JavaScript -->

    <!-- Local JavaScript -->
    <script src="script.js"></script>


    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
 

</body>
</html>
